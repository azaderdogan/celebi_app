name: celebi_app
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  dio: ^4.0.0
  easy_localization: ^3.0.0
  flutter_mobx: ^2.0.0
  flutter_svg: ^0.22.0
  get_it: ^7.1.3
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  json_annotation: ^4.0.1
  json_serializable: ^4.1.3
  logger: ^1.0.0
  mobx: ^2.0.1
  mobx_codegen: ^2.0.1+3
  provider: ^5.0.0
  vexana: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.4
  hive_generator: ^1.1.0
flutter:
  uses-material-design: true
  assets:
    - asset/lang/
    - asset/svg/
    - asset/image/
  fonts:
    - family: Poppins
      fonts:
        - asset: asset/fonts/Poppins-Regular.ttf
        - asset: asset/fonts/Poppins-Bold.ttf
        - asset: asset/fonts/Poppins-Light.ttf
  